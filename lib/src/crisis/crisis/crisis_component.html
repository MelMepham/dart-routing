<div *ngIf="crisis != null">
  <h2>{{crisis.name}}</h2>
  <div>
    <label>id: </label>{{crisis.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="crisis.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>
